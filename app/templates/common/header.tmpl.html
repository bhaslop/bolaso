{{ define "header" }}

<head>
    <meta charset="UTF-8">
    <title>Bolaso</title>

    <script type="text/javascript">
        console.log('header!');
    </script>

    <style type="text/css">
        body {
            margin: 0;
        }

        a, a:visited {
            text-decoration: none;
            color: inherit;
        }

        header {
            position: relative;
            width: 100%;
        }

        nav {
            background-color: #20558a;
            line-height: 30px;
            padding: 10px;
        }

        nav .logo {
            color: #fff;
            font-weight: bold;
        }

        nav ul {
            float: right;
            margin: 0;
            list-style: none;
        }

        nav .avatar {
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: top;
            position: relative;
            margin: 6px 6px 0 0;
        }
        
        .avatar img {
            border-radius: 50%;
            vertical-align: top;
        }
    </style>
</head>

{{end}}
